<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>资源类配置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/scroll-bar.css">
    <link rel="stylesheet" href="css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
<div class="layui-element" id="vue-element">
    <!--导航区域-->
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基础设施层</li>
            <li>虚拟资源层</li>
            <li>平台资源层</li>
            <li>业务应用层</li>
            <li>管理资源层</li>
        </ul>
        <!--导航内容-->
        <div class="layui-tab-content">
            <!--基础设施层-->
            <div class="layui-tab-item layui-show">
                <div class="head-title-box">
                    <button class="layui-btn ">添加属性</button>
                    <button class="layui-btn layui-btn-primary">添加类关系</button>
                </div>
                <div class="layui-row">
                    <!--左边导航-->
                    <div class="layui-col-xs2 related">
                        <div class="left-nav-box bg-gary">
                            <div class="left-nav-item" v-for="item in leftNav" :key="item.id" :class="item.selected?'active':''" v-on:click="selectNav(item)">
                                {{ item.name }}
                                <img src="images/edit.png" v-on:click.stop="navEdit">
                            </div>
                            <div class="left-nav-btn">
                                <button class="layui-btn layui-btn-sm">添加资源类</button>
                            </div>
                        </div>
                    </div>
                    <!--基本信息-->
                    <div class="layui-col-xs10">
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div class="grid-demo">内部列</div>
                            </div>
                            <div class="layui-col-md9">
                                <div class="grid-demo grid-demo-bg2">内部列</div>
                            </div>
                            <div class="layui-col-md3">
                                <div class="grid-demo grid-demo-bg3">内部列</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>
            <div class="layui-tab-item">内容4</div>
            <div class="layui-tab-item">内容5</div>
        </div>
    </div>

</div>
<!--js逻辑-->
<script src="lib/layui/layui.js"></script>
<script src="js/vue.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });
    })
</script>
<!-- vueJs -->
<script>
    new Vue({
        el: '#vue-element',
        data() {
            return{
                leftNav:[{
                    id: 0,
                    name: '机房',
                    selected: true
                },{
                    id: 1,
                    name: '机柜',
                    selected: false
                },{
                    id: 2,
                    name: 'PC服务器',
                    selected: false
                },]
            }
        },
        methods: {
            selectNav(item) {
                this.leftNav.forEach((i)=>{
                    i.selected = false
                    if(i.id == item.id){
                        i.selected = true
                    }
                })
            },
            navEdit() {
                console.log(123)
            }
        }
    })
</script>

</body>
</html>
